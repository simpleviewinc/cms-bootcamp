<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Form</title>
</head>
<body>
	
	<main>
		<form action="/login/" method="post">
		  <ul>
			<li>
			  <label for="email">Email</label>
			  <input
				type="email"
				name="email"
				id="email"
				required
				placeholder="me@youremail.com"
			  />
			</li>
			<li>
			  <label for="password">Password</label>
			  <input
				type="password"
				name="password"
				id="password"
				required
				placeholder="*****"
			  />
			</li>
			<li><button type="submit">Login</button></li>
		  </ul>
		</form>
	  </main>

</body>
</html>
