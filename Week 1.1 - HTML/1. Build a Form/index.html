<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Form</title>
</head>
<body>
	
	<form action="/login/" method="post" aria-label="Login Information Form">
		<label for="email">
			Email Address:
		</label>
		<input id="email" name="email" type="email" aria-label="Email Address Text Box" tabindex="1">
		<label for="password">
			Password:
		</label>
		<input id="password" name="password" type="password" aria-label="Password Text box">
		<button type="submit" aria-label="Submit Button">
			Submit
		</button>
	</form>

</body>
</html>
