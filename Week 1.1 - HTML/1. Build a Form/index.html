<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Form</title>
</head>
<body>
	
	<!-- Add your code here -->
	 <form action="/login" method="post">

		<input type="email" name="email" id="email" required>

		<button type="submit">Submit</button>
	 </form>

</body>
