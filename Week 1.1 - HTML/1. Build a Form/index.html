<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Form</title>
</head>
<body>
	<form action="/login/" method="post">
		<label for="email">
			Email:
		</label>
			<input
			id="email"
			name="email"
			placeholder="example@example.com"
			type="email">
		<label for="password">
			Password:
		</label>
			<input
			id="password"
			name="password"
			type="password">
		<button>
			Submit
		</button>
	</form>

</body>
</html>
