<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Form</title>
</head>
<body>
	
	<form action="/login/" method="post">
		<label for="email">Enter your email: </label>

		<label for="pass">Enter your password: </label>

    		Submit form
		</button>
	</form>

</body>
</html>
