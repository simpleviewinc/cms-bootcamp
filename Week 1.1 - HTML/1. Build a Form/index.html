<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Form</title>
</head>
<body>
	<form action="login.html" method="POST">
		<label for="email">Email</label>
			<input name="email" id="email" type="email">

	</form>

</body>
</html>
