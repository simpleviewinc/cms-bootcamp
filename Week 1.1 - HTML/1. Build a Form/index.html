<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Form</title>
</head>
<body>
	<form method="POST" action="/login/">
		<label for="email">Email Address</label>
		<input type="email" name="email" placeholder="Enter Email" tabindex=1 required >
		<label for="pass">Password</label>
		<input type="password" name="pass" placeholder="Enter Password" tabindex=2 required>
		<button type="submit" name="submit" tabindex=3>Submit</button>
	</form>

</body>
</html>
