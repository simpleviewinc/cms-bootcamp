<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->
	<picture>
		<source
			srcset="https://via.placeholder.com/2000x900"
			media="(min-width: 1800px)"
		/>
		<source
			srcset="https://via.placeholder.com/1600x720"
			media="(min-width: 1440px)"
		/>
		<source
			srcset="https://via.placeholder.com/1200x540"
			media="(min-width: 1024px)"
		/>
		<source
			srcset="https://via.placeholder.com/800x360"
			media="(min-width: 640px)"
		/>
		<img
			src="https://via.placeholder.com/400x180"
			alt="placeholder image"
		/>
	</picture>
	<hr>
	<img class="default"
		alt="default image showing image width and height"
		src="https://via.placeholder.com/400x180"
		srcset="https://via.placeholder.com/400x180 640w,
				https://via.placeholder.com/800x360 800w,
				https://via.placeholder.com/1200x540 1200w,
				https://via.placeholder.com/1600x720 1600w,
				https://via.placeholder.com/2000x900 2000w"
		sizes="(max-width: 640px) 400px,
				(max-width: 1024px) 800px,
				(max-width: 1440px) 1200px,
				(max-width: 1800px) 1600px,
				(max-width: 100vw) 2000px"
	>
</body>
</html>
