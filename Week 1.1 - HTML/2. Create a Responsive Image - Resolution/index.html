<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->
	<img src="img.jpg" alt="Image of a forrest near a lake" width="7030" height="3904">

</body>
</html>
