<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->
	<img
		srcset="https://via.placeholder.com/300x250 300w,
		https://via.placeholder.com/800x360 800w,
		https://via.placeholder.com/1200x540 1200w"
		sizes="(max-width: 300px) 300px,
			   (max-width: 800px) 800px,
			   (max-width: 1200px) 1200px"
		src="https://via.placeholder.com/800x360"
		alt="Placeholder Image"
	/>
</body>
</html>
