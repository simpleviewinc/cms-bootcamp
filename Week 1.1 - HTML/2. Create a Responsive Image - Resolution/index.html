<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	
	<!-- Add your code here -->
	<!-- Completed : Rabus McCaleb -->
	<!--The image is responsive. If there is an issue.
		The browser has the image in the cache, And when a large file is downloaded 
		if your resize the window image doesn't resize 
		The browser doesn't see a use in downloading a lower resolution image
		If there are any concerns check the responisiveness in dev tool by changing the device or resizing the window and loading the page incognito
	  -->

	<picture>
		<source media="(min-width : 450px)" srcset="https://via.placeholder.com/800x360">
		<source media="(min-width : 850px)" srcset="https://via.placeholder.com/1200x540">
		<source media="(min-width : 1250px)" srcset="https://via.placeholder.com/1600x720">
		<source media="(min-width : 1650px)" srcset="https://via.placeholder.com/2000x900">

		<img src="https://via.placeholder.com/400x180" 
		alt="Image of an image at different sizes" width="400" height="180">
	</picture>

</body>
</html>
