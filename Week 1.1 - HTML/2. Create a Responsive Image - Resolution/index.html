<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<img src="https://via.placeholder.com/400x180" alt="img alt text" width="400" height="180"
	srcset="https://via.placeholder.com/800x360 2x,
			https://via.placeholder.com/1200x540 3x,
			https://via.placeholder.com/1600x720 4x,
			https://via.placeholder.com/2000x900 5x"
	sizes="(min-width:640px) 800w,
		   (min-width:1024px) 1200w,
		   (min-width:1440px) 1600w,
		   (min-width:1800px) 2000w"
	/>
</body>
</html>
