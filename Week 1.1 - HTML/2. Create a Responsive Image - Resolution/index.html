<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
    <img src="https://via.placeholder.com/400x180" width="400" height="100" 
         srcset="https://via.placeholder.com/800x360 800w,
                 https://via.placeholder.com/1200x540 1200w,
                 https://via.placeholder.com/1600x720 1600w,
                 https://via.placeholder.com/2000x900 2000w">

</body>
</html>
