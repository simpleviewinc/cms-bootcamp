<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>

  <picture>
    <source srcset="https://via.placeholder.com/800x360" media="(max-width:800px)" />
    <source srcset="https://via.placeholder.com/1200x540" media="(max-width:1200px)" />
    <source srcset="https://via.placeholder.com/1600x720" media="(max-width:1600px)" />
    <source srcset="https://via.placeholder.com/2000x900" media="(max-width:2000px)" />
    <img src="https://via.placeholder.com/480x180" alt="alt for responsive image" width="480" height="180" />
  </picture>

</body>
</html>
