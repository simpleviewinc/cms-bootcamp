<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<img src="https://via.placeholder.com/400x180" 
	alt="a light gray box with dark gray dynamic text that displays the current resolution of the image" 
	srcset="https://via.placeholder.com/400x180 1x,
			https://via.placeholder.com/800x360 1.5x,
			https://via.placeholder.com/1200x540 2x, 
			https://via.placeholder.com/1600x720 3x, 
			https://via.placeholder.com/2000x900 4x"
	/>

</body>
</html>
