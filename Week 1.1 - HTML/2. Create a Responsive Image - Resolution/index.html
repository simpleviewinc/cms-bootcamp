<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<img
		src="assets/images/400x180.png"
		height="400"
		width="180"

		srcset="
			assets/images/800x360.png 2x,
			assets/images/1200x540.png 3x,
			assets/images/1600x720.png 4x,
			assets/images/2000x900.png 5x
			"

		alt="placeholder image"
	>

</body>
</html>
