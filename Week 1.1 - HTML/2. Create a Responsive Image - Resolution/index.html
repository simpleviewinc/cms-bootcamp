<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<img title="placeholder" src="https://via.placeholder.com/400x180" width="400" height="180"
	srcset="https://via.placeholder.com/800x360 640w,
	https://via.placeholder.com/1200x540 1024w,
	https://via.placeholder.com/1600x720 1440w,
	https://via.placeholder.com/2000x900 1800w"
	>
</body>
</html>
