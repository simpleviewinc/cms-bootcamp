<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<img alt="generic html placeholder" width="480" height="360"
		srcset="https://via.placeholder.com/2000x900 900w,
		https://via.placeholder.com/1600x720 720w,
		https://via.placeholder.com/1200x540 540w,
		https://via.placeholder.com/800x360 360w"
		sizes="(min-width: 1800px) 900px,
		(min-width: 1440px) 720px,
		(min-width: 1024px) 540px,
		(min-width: 640px) 360px"
		src="https://via.placeholder.com/400x180"
	>

</body>
</html>
