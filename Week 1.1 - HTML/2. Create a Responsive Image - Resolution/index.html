<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>

<body>

	<picture>
		<source media="(min-width: 2000px)" srcset="./assets/images/2000x900.png 2000w">
		<source media="(min-width: 1600px)" srcset="./assets/images/1600x720.png 1600w">
		<source media="(min-width: 1200px)" srcset="./assets/images/1200x540.png 1200w">
		<source media="(min-width: 800px)" srcset="./assets/images/800x360.png 800w">

		<img src="assets/images/400x180.png" height="400" width="180" alt="placeholder image">
	</picture>

</body>

</html>
