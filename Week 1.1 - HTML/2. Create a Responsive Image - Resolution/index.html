<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->
	<img src="https://via.placeholder.com/400x180" alt="Image of an image at different sizes" width="400" height="180" srcset="https://via.placeholder.com/2000x900, https://via.placeholder.com/1600x720, https://via.placeholder.com/1200x540, https://via.placeholder.com/800x360">

</body>
</html>
