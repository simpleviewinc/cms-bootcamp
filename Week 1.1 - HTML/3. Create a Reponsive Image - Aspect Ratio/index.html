<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Aspect Ratio</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->
	<picture>
		<source 
			media="(orientation: landscape)"
			srcset="https://via.placeholder.com/500x300 500w,
			https://via.placeholder.com/800x540 800w"
			sizes= "(min-width: 500px) 50vw,
					(min-width: 100px) 80vw"
		>
		<img src="https://via.placeholder.com/500x300" alt="Paceholder Image" >
	</picture>
</body>
</html>
