<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Aspect Ratio</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->
	<picture>
           <!-- Desktop ratio 20:9 -->
           <source media ="(min-width:1024px)" srcset="https://placehold.co/1600x720" />

           <!-- Tablet ratio 4:3 -->
           <source media ="(min-width:640px)" srcset="https://placehold.co/1200x900" />
          
           
           <!-- Default Mobile ratio 1:1 -->
           <img class="responsive-img" src="https://placehold.co/540x800" /> 
       
    </picture>


</body>
</html>
