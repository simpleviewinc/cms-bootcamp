<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Aspect Ratio</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->
  <img src="https://via.placeholder.com/400x180" alt="a placeholder image" 
  srcset="https://via.placeholder.com/1600x720 1024w,
          https://via.placeholder.com/1200x900 640w"
  sizes="(max-width: 1024px) 640px,
        1024px"
  >
</body>
</html>
