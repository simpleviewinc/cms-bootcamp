<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Aspect Ratio</title>

	<style>
        *,
        *::before,
        *::after { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
        }

        .aspect-ratio-container {
            position: relative;
            width: 100%;
            /* Aspect ratio: 16:9 */
            padding-top: 56.25%;
            overflow: hidden;
        }

        .aspect-ratio-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
	
	<div class="aspect-ratio-container">
        <img src="example.jpg" alt="A responsive image with changing aspect ratio">
    </div>

</body>
</html>
