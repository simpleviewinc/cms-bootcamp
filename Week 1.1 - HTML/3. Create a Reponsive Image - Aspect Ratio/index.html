<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Aspect Ratio</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<picture>
		<source media="(max-width: 640px)" srcset="https://via.placeholder.com/1200x900 900w">
		<source srcset="https://via.placeholder.com/1600x720 720w">
		<img width="480" height="360"
			src="https://via.placeholder.com/540x800"
			alt="generic html placeholder"
		>
	</picture>

</body>
</html>
