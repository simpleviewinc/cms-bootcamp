<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Responsive Image - Aspect Ratio</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        margin: 0;
        padding: 0;
      }

      img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <picture>
      <source
        srcset="
          https://via.placeholder.com/1200x900 1200w,
          https://via.placeholder.com/1600x720 1600w
        "
        sizes="
          (min-width: 1200px) 1200px, 
          (min-width: 1600px) 1600px"
      />
      <img
        src="https://via.placeholder.com/540x800"
        alt="gray image placeholder"
      />
    </picture>
  </body>
</html>
