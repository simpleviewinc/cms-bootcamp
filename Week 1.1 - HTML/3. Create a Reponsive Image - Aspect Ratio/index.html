<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Responsive Image - Aspect Ratio</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Add your code here -->
<picture>

    <source
            src="https://placehold.co/1600x720"
            srcset="https://placehold.co/1600x720"
            media="(min-width: 641px) and (max-width: 1024px)"
            width="1600"
            height="720"/>
    <source
            src="https://placehold.co/1200x900"
            srcset="https://placehold.co/1200x900"
            media="(max-width: 640px)"
            width="1200"
            height="900"/>
    <img
            src="https://placehold.co/540x800"
            alt="Image used when the browser does not support the sources"
            width="800"
            height="540"/>
</picture>
</body>
</html>
