<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Aspect Ratio</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>

	<picture>
		<source media="(min-width: 1024px)" srcset="https://via.placeholder.com/1600x720" />
		<source media="(min-width: 640px)" srcset="https://via.placeholder.com/1200x900" />
		<img src="https://via.placeholder.com/540x800"  alt="Placeholder" width="1200" height="720" />
	</picture>

</body>
</html>
