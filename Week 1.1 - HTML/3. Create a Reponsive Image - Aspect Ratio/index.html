<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Aspect Ratio</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<picture>
		<source media="screen and (min-width: 1024px)" srcset="https://via.placeholder.com/1200x540">
		<source media="screen and (min-width: 640px)" srcset="https://via.placeholder.com/800x360">
		<img src="https://via.placeholder.com/540x800" alt="" width="540" height="800">
	</picture>

</body>
</html>
