<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Aspect Ratio</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->
	<picture>
		<!-- If the image is any less than 1250px then change image to smaller size-->
		<source media="(min-width: 1250px)" srcset="https://via.placeholder.com/1600x720 1600w">
		<source srcset="https://via.placeholder.com/1200x900 1200w">
		<!-- Initial image tag and basic image information -->
		<img src="https://via.placeholder.com/540x800" 
		alt="Image of the dimensions of the showing">

	</picture>

</body>
</html>
