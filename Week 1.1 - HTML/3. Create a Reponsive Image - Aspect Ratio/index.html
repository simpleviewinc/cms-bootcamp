<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Aspect Ratio</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
	<!-- Add your code here -->
	<img 
	src="https://via.placeholder.com/540x800"
	alt="default image displaying 400 x 180"
	height="180" width="400"
	srcset="https://via.placeholder.com/1200x900 1200w,
			https://via.placeholder.com/1600x720 1600w"
	sizes="(max-width: 640px) 1200px,
		   (max-width: 1024px) 1600px"
	>

</body>
</html>
