    <title>Selectors - Children</title>

  <body>
    <style>
      /* Update the following line of CSS to only style the immediate `.item` children of `.container` */
      .container > .item {
        border: 2px solid rebeccapurple;
      }
    </style>

    <ul class="container">
      <li class="item">

      </li>
