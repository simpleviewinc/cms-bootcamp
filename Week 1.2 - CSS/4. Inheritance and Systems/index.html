<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inheritance and Systems</title>
</head>
<body>
	
	<style>
		/* Add your CSS here */

    /* 
      Note:
      I could have also used the button tag selector instead of using .btn
      but I went for .btn since I've been using BEM.
    */
    .btn {
      border-radius: 4px;
      padding: 12px 32px;
      color: black;
    }

    .btn--default {
      color: #f5f5f5;
    }

    .btn--primary {
      color: #90cdf4;
    }

    .btn--link {
      color: transparent;
    }

    .btn--danger {
      color: #feb2b2;
    }
	</style>

	<!-- Add as many or as few classes as needed to accomplish the goal to the buttons below -->
	<button class="btn btn--default">Default</button>
	<button class="btn btn--primary">Primary</button>
	<button class="btn btn--link">Link</button>
	<button class="btn btn--danger">Danger</button>

</body>
</html>
