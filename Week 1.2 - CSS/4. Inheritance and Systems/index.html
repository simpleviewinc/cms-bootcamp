<body>

	<style>

    button {
      border-radius: 4px;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 32px;
      padding-right: 32px;
      color: black;
    }

    .default {
      background-color: #f5f5f5;
    }

    .primary {
      background-color: #90CDF4
    }

    .link {
      background-color: transparent;
    }

    .danger {
      background-color: #FEB2B2;
    }

	</style>

	<button class="default">Default</button>
	<button class="primary">Primary</button>
	<button class="link">Link</button>
