<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inheritance and Systems</title>
</head>
<body>
	
	<style>
		.btn {
			border-radius: 4px;
			padding: 12px 32px;
			color: black;
			background-color: #f5f5f5;
			cursor: pointer;
		}
		.btn:hover {
			opacity: .75;
		}
		.primary {
			background-color: #90CDF4;
		}
		.link {
			background-color: transparent;
			border: none;
		}
		.danger {
			background-color: #FEB2B2;
		}
	</style>

	<!-- Add as many or as few classes as needed to accomplish the goal to the buttons below -->
	<button class="btn">Default</button>
	<button class="primary btn">Primary</button>
	<button class="link btn">Link</button>
	<button class="danger btn">Danger</button>

</body>
</html>
