<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transitions</title>

	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
	</style>
</head>
<body>
	
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: rebeccapurple;
			padding: 0;
			transition: padding 2s
		}

		.box:hover {
			padding: 100px;
			transition: padding 1.6s
		}

	</style>

	<div class="box"></div>

</body>
</html>
