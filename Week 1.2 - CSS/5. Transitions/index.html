<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transitions</title>

	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
	</style>
</head>
<body>

	<style>

		.box {
			width: 100px;
			height: 100px;
			background-color: rebeccapurple;
      transition: .16s;
		}

		.box:hover {
      width: 200px;
      height: 200px;
      transition: .2s;

	</style>

	<div class="box"></div>

</body>
</html>
