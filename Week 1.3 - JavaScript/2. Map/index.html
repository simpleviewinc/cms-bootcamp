<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Map</title>
</head>
<body>
	
	<script>
		const startingArray = ['Sergio', 'Keve', 'Kam', 'Bree', 'Blake'];
		
		function addName(name) {
			return {'name': name};
		}
		
		const endingArray = startingArray.map(addName)
		
		console.log(endingArray)
	</script>

</body>
</html>
