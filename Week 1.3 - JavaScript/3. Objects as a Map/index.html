<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		const date = getInformation('date');
		const time = getInformation('time');
		const mood = getInformation('mood');
		const errorTrigger = getInformation('age');
		console.log(date);
		console.log(time);
		console.log(mood);
		console.log('triggering an error of:', errorTrigger);

		function getInformation(key) {
			const object = {
				date: 'October 6, 1986',
				time: '21:13',
				mood: 'Powerful, spirited...',
			};

			const map = new Map(Object.entries(object))
			
			if(map.has(key)) {
				return map.get(key);
			} else {
				console.error("Error:Invalid option selected...");
			}
		}
	</script>
</body>
</html>
