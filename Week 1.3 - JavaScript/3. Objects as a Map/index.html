 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>

		let date = {},
		time = {},
		mood = {};

		let myMap = new Map([ [date, 'October 6, 1986'], [time, '21:13 PM'], [mood, 'Powerful, spirited...'] ]);

		function getInformation(key) {
			return (key ? myMap.get(date, time, mood) : 'Error: Invalid option selected...');
		}

		getInformation();

		console.log(getInformation(date));
		console.log(getInformation());
	


	
	</script>



</body>
</html>
