<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		const information = getInformation('date');
		console.log(information);

		// Rewrite this function to replace the if/else logic with a map lookup.

		function getInformation(key) {

			let data = new Map();
			data.set('date','October 6, 1986')
				.set('time','21:13 PM')
				.set('mood','Powerful, spirited...')

			if(data.has(key)){
				let rtn = data.get(key);
				return rtn;
			}else{
				return 'Error: Invalid option selected...'
			}
		}

	</script>

</body>
</html>
