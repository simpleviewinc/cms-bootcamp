<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		const information = getInformation('date');
		console.log(information);

		// Rewrite this function to replace the if/else logic with a map lookup.
		function getInformation(key) {
			
		const infoMap = {
				date: 'July 14, 2025',
				time: '1:40 AM',
				mood: 'Powerful, sprited'

			}

			return infoMap[key] || 'error invalid option selected';
		}
	</script>

</body>
