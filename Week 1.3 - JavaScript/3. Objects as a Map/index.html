<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		const information = getInformation('date');
		console.log(information);

		// Rewrite this function to replace the if/else logic with a map lookup.
		function getInformation(key) {
			
			const infoMap = new Map();
			infoMap.set('date', 'October 6, 1986');
			infoMap.set('time', '21:13 PM');
			infoMap.set('mood', 'Powerful, spirited...');

			let rtn = infoMap.has(key) ? infoMap.get(key) : 'Error: Invalid option selected...try again.';

			return rtn;
		}
	</script>

</body>
</html>
