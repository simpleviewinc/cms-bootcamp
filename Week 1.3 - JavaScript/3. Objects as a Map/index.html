<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Objects as a Map</title>
	</head>
	<body>
		<script>
			const information = getInformation('date');
			console.log(information);

			// Rewrite this function to replace the if/else logic with a map lookup.

			function getInformation(key) {
				let rtn;

				const map = new Map();
				map.set('date', 'October 6 1986');
				map.set('time', '21:13 PM');
				map.set('mood', 'Powerful, spirited...');

				if (map.has(key)) {
					return map.get(key);
				} else {
					return 'Error: Invalid option selected...';
				}
			}
		</script>
	</body>
</html>
