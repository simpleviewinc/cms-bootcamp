<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects as a Map</title>
  </head>
  <body>
    <script>
      const information = getInformation('date');
      console.log(information);

      // Rewrite this function to replace the if/else logic with a map lookup.
      function getInformation(key) {
		  const information = {
			  date: "October 6, 1986",
			  time: "21:13 PM",
			  mood: "Powerful, spirited...",
			  else: "Error: Invalid option selected..."
        	};
        return information[key] || information.else;
      }
	  //turned off my formatters in the middle of this exercise. Sorry for wonky whitespace.
    </script>
  </body>
</html>
