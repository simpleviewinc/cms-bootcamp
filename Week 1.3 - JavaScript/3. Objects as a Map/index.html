<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		const information = getInformation('date');
		console.log(information);

		// Rewrite this function to replace the if/else logic with a map lookup.
		function getInformation(key){
			// Create Map :
			let dateMap = new Map();
			// Set Map Values :
			dateMap.set("date" , 'October 6, 1986');
			dateMap.set("time" , '21:13 PM');
			dateMap.set("mood" , 'Powerful, spirited...');
			// Check for error else return value
			if ( dateMap.has(key) === false ){
				return 'Error: Invalid option selected...';
			}
			// Return Map value
			return dateMap.get(key);
		}
	</script>

</body>
</html>
