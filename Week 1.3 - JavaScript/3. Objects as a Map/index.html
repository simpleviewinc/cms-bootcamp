<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects as a Map</title>
  </head>
  <body>
    <script>
      const infoObject = {
        date: "October 6, 1986",
        time: "21:13 PM",
        mood: "Powerful, spirited...",
      };
      const information = getInformation("date", infoObject);
      const information2 = getInformation("time", infoObject);
      const information3 = getInformation("mood", infoObject);
      const information4 = getInformation("test", infoObject);
      console.log(information, information2, information3, information4);

      // Rewrite this function to replace the if/else logic with a map lookup.
      function getInformation(key, obj) {
        return key in obj ? obj[key] : "Error: Invalid option selected...";
      }
    </script>
  </body>
</html>
