<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>

<body>

	<script>
		const myMap = new Map();
		myMap.set('date', 'October 6, 1986');
		myMap.set('time', '21:13 PM');
		myMap.set('Powerful, spirited...');

		const information = getInformation('date');
		console.log(information);

		// Rewrite this function to replace the if/else logic with a map lookup.
		function getInformation(key) {
			return myMap.has(key) ? myMap.get(key) : 'Error: Invalid option selected...';
		}
	</script>

</body>

</html>
