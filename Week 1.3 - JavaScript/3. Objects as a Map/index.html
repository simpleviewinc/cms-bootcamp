		myMap.set('date', 'October 6, 1986');
		myMap.set('time', '21:13 PM');
		myMap.set('mood', 'Powerful, spirited...');

		const information = getInformation('date');
		console.log(information);

		
	
		function getInformation(key) {
			//return the value of key in myMap or the error message if it is undefined(falsey)
			return myMap.get(key) || 'Error: Invalid option selected...'
