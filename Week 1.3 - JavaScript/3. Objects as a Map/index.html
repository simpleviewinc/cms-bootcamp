<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		let information = getInformation('date');
		console.log(information);
		information = getInformation('time');
		console.log(information);
		information = getInformation('mood');
		console.log(information);
		information = getInformation('whatever');
		console.log(information);

		// Rewrite this function to replace the if/else logic with a map lookup.
		function getInformation(key) {
			const information = {
				'date': 'October 6, 1986',
				'time': '21:13 PM',
				'mood': 'Powerful, spirited...',
			}

			let rtn = information[key];

			return rtn ? rtn : 'Error: Invalid option selected...';
		}
	</script>

</body>
</html>
