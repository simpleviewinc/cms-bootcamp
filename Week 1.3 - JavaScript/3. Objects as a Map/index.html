<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		const information = getInformation('date');
		console.log(information);

		// Rewrite this function to replace the if/else logic with a map lookup.
		function getInformation(key) {
			const data = new Map();

			data.set('date', 'October 6, 1986');
			data.set('time', '21:13 PM');
			data.set('Powerful, spirited...');
			console.log(data);

			let rtn = data.has(key) ? data.get(key) : 'Error: Invalid option selected...'
			return rtn
		}
	</script>

</body>
</html>
