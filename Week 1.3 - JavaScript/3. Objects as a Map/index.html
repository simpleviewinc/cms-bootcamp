<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects as a Map</title>
  </head>
  <body>
    <script>
      const infoMap = new Map();
      let information;

      infoMap
        .set("date", "October 6, 1986")
        .set("time", "21:13 PM")
        .set("mood", "Powerful, spirited...")
        .set(false, "Error: Invalid option selected...");

      information = getInformation("date");

      console.log(information);

      // Rewrite this function to replace the if/else logic with a map lookup.

      function getInformation(key) {
        return infoMap.has(key) ? infoMap.get(key) : infoMap.get(false);
      }
    </script>
  </body>
</html>
