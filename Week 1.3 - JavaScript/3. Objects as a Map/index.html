<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		const information = getInformation('date');
		console.log(information);

// 		You'll need to rewrite the logic of a function to remove all the conditional statements and replace them with a map lookup. 
// 		Use an object to create the map. Make sure to handle the case if someone were to try to look up something not in the map.

// Add your code to the provided HTML file.

		// Rewrite this function to replace the if/else logic with a map lookup.
		function getInformation(key) {
			let rtn;

			if (key === 'date') {
				rtn = 'October 6, 1986';
			} else if (key === 'time') {
				rtn = '21:13 PM';
			} else if (key === 'mood') {
				rtn = 'Powerful, spirited...';
			} else {
				rtn = 'Error: Invalid option selected...';
			}

			return rtn;
		}
	</script>

</body>
</html>
