<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>

	<script>

      let getInformation = new Map([

        ['date', 'October 6, 1986'],
        ['time', '21:13 PM'],
        ['mood', 'Powerful, spirited...'],
      ]);

      const information = getInformation.get('date');

      if(information === undefined) {
      console.error("This item is not in the map!")
      }

      console.log(information);

	</script>

</body>
</html>
