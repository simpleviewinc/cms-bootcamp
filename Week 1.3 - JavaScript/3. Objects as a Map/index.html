<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects as a Map</title>
  </head>
  <body>
    <script>
      const information = getInformation("Try me");
      console.log(information);

      // Rewrite this function to replace the if/else logic with a map lookup.
      function getInformation(input) {
        // Define Data
        const data = {
          date: "October 6, 1986",
          time: "21:13 PM",
          mood: "Powerful, spirited...",
        };

        // Create an map instance of the object "data"
        const map = new Map(Object.entries(data));

        // return the result of the input if it exists, else return error
        return map.has(input)
          ? map.get(input)
          : "Error: Invalid option selected...";
      }
    </script>
  </body>
</html>
