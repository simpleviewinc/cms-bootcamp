<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		const information = getInformation('date');
		console.log(information);

		
		function getInformation(key) {
			const options=  {
				date: 'October 6, 1986',
				time: '21:13 PM',
				mood: 'Powerful, spirited...',
			}

			let optionsArray = Object.entries(options)
			
			let optionsMap = new Map(optionsArray)
			
			return optionsMap.get(key) ? optionsMap.get(key) : 'Error: Invalid option selected...';
			
		}
	</script>

</body>
</html>
