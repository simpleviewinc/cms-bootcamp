<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		let keyValArray = [
			['date', 'October 6, 1986'],
			['time', '21:13PM'],
			['mood', 'Powerful, spirited...'],
			['error', 'Error: invalid option selected'],
		];

		const map = new Map(keyValArray);
		const date = map.get('date');
		const time = map.get('time');
		const mood = map.get('mood');
		const error = map.get('error');

		console.log(date);
		console.log(time);
		console.log(mood);
		console.log(error);
	</script>

</body>
</html>
