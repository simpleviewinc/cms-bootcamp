<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>
<body>
	
	<script>
		const map = new Map();
		map.set('date', 'October 6, 1986');
		map.set('time', '21:13 PM');
		map.set('mood', 'Powerful, spirited...')

		const getInformation = key => {
			if(map.get(key) !==undefined) {
				return map.get(key)
			} else {
				return 'Sorry, that key does not exist.'
			}
		}

		const information = getInformation('date');
		console.log(information);

		// Test undefined error handling
		console.log(getInformation('stuff'))
	</script>

</body>
</html>
