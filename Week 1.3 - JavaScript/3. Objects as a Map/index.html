<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>

<body>

	<script>
		const information = getInformation('date');
		console.log(information);

		// Rewrite this function to replace the if/else logic with a map lookup.

		function getInformation(key) {

			const info = new Map();
			info.set('date', 'October 6, 1986');
			info.set('time', '21:13 PM');
			info.set('mood', 'Powerful, spirited...');

			let rtn = info.get(key) || 'Error: Invalid option selected...';
			return rtn;
		}

	</script>

</body>

</html>
