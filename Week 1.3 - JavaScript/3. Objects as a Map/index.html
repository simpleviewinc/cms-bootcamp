<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects as a Map</title>
</head>

<body>

	<script>
		const information = getInformation('date');
		console.log(information);

		// Rewrite this function to replace the if/else logic with a map lookup.
		function getInformation(key) {

			const infoObject = {
				date: "October 6, 1986",
				time: "21:13 PM",
				mood: "Powerful, spirited..."
			}

			const objectArray = Object.entries(infoObject)

			const infoMap = new Map(objectArray)

			return infoMap.get(key) || "Error: Invalid option selected..."

		}
	</script>

</body>

</html>
