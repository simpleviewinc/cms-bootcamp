<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Listeners</title>
</head>
<body>
	
	<h1 data-counter>0</h1>
	<button data-action="increment-counter">+1</button>
	
	<script>
		const counterEl = document.querySelector('[data-counter]');
		let counter = 0;

		function increment() {
			counter++;
			counterEl.innerText = counter;
		}

		// Add your code here to make clicking the button run the increment function
		const incrementBtn = document.querySelector('[data-action]');
		//I feel I would rather put incrementBtn under line 14 to keep all selectors together,
		// but for this exercise I kept it in the working area
		incrementBtn.addEventListener('click', increment);
	</script>

</body>
</html>
