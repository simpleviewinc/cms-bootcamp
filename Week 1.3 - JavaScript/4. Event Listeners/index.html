<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Listeners</title>
</head>
<body>
	<!--ADDED ID='BTN'-->
	<h1 data-counter>-0</h1>
	<button data-action="increment-counter" id='btn'>+1</button>
	
	<script>
		const counterEl = document.querySelector('[data-counter]');
		let counter = 0;

		function increment() {
			counter++;
			counterEl.innerText = counter;
		}
		
		// Add your code here to make clicking the button run the increment function
		/*BY Q.SELECTOR*/
		document.querySelector('[data-action]').addEventListener('click', increment);
		/*BY ID*/
		document.getElementById('btn').addEventListener('click', increment);
	</script>

</body>
</html>
