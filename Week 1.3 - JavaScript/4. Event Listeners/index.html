<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Listeners</title>
</head>
<body>
	
	<h1 data-counter>0</h1>
	<button data-action="increment-counter">+1</button>
	
	<script>
		const counterEl = document.querySelector('[data-counter]');
		const btn = document.querySelector('button[data-action="increment-counter"]')
		btn.addEventListener('click', (e) => {
			e.stopPropagation();
			e.preventDefault();

			increment();
		})
		let counter = 0;

		function increment() {
			counter++;
			counterEl.innerText = counter;
		}

		// Add your code here to make clicking the button run the increment function
	</script>

</body>
</html>
