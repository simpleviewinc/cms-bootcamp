<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>
	
	<ul class="movies">
	</ul>
	<!-- JQuery for now will replace with vanilla JS later -->
	<script src="jquery-3.6.0.min.js"></script>


	<script>
		// Add your code here

		function getDataPopulate(){
			$.get(`https://ghibliapi.herokuapp.com/films` , function( data, textStatus , jqXHR){
				console.log('status: ' + textStatus + ', data:' + data)
				$(`.movies`).text(data[0].id)
				listMovies(data);
			});
		}

		function listMovies(data){
			for(x = 0 ; x < data.length - 1; x++){
				let dataObject = data[x].title
				$(`.movies`).append(`<li>${ dataObject }</li>`)
			}
		}

		getDataPopulate();

	</script>
</body>
</html>
