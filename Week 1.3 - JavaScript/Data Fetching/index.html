<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>

	<ul class="movies"></ul>

	<script>
		const movieList = document.querySelector('.movies');

		//Fetch the film
		async function fetchFilms() {
			const filmsJSON = await fetch('https://ghibliapi.herokuapp.com/films');
			return await filmsJSON.json();
		}

		//Iterate through the array of objects and insert each movie title into the DOM.
		async function populateMovieList() {
			const filmsArr = await fetchFilms();

			filmsArr.forEach(obj => {
				const markup = `<li>${obj.title}</li>`;
				movieList.insertAdjacentHTML('beforeend', markup);
			});
		}

		populateMovieList();
	</script>

</body>
</html>
