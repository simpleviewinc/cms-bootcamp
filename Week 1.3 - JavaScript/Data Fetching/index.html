<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>
	
	<ul class="movies"></ul>
	
	<script>
		// Add your code here
		const movieList = document.querySelector('.movies')
		
		const populateList = async (list) => {

			const data = await fetch('https://ghibliapi.herokuapp.com/films');

			const moveiList = await data.json()

			for(let { title } of moveiList) {
				const newListItem = document.createElement('li')
				newListItem.innerText = title;
				list.appendChild(newListItem)
			}
		}

		populateList(movieList)
		// window.addEventListener('DOMContentLoaded', updateList)

	</script>

</body>
</html>
