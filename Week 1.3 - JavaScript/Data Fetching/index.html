<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>
	
	<ul class="movies"></ul>
	
	<script>
		// Add your code here
		const getData = async url => {
			const data = await fetch(url);
			const dataList = await data.json();
			return dataList;
		}
		
		const populateList = async (list, data) => {
			for(let { title } of data) {
				const newListItem = document.createElement('li');
				newListItem.textContent = title;
				list.appendChild(newListItem);
			}
		}

		const movieElement = document.querySelector('.movies');

		(async () => {
			const movieData = await getData('https://ghibliapi.herokuapp.com/films');
			populateList(movieElement, movieData);
		})();

	</script>

</body>
</html>
