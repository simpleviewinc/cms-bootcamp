<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>

	<ul class="movies"></ul>

	<script>

      function handleError(err) {
        console.log("Oh no!");
        console.log(err);
      }

      const movieContainer = document.querySelector(".movies");
      const fetchMovies = fetch("https://ghibliapi.herokuapp.com/films");

      fetchMovies.then((data) => {
        return data.json();
      })
        .then((data) => {
          data.forEach(({title}) => {
            movieContainer.innerHTML += `<li>${title}</li>`;
          });
        }).catch((err) =>
          handleError(err));

	</script>

</body>
</html>
