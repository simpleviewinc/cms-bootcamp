<!DOCTYPE html>

	<title>Data Fetching</title>

<body>
	
	<ul class="movies"></ul>
	
	<script>
		// Add your code here
		function handleError(err) {
			console.log('Whoops-a-daisy');
			console.log(err);
		}

		const baseEndpoint = 'https://swapi.dev/api/films/';

		// Basic working format
		const viewFilms = fetch(baseEndpoint);

		viewFilms.then(res => 
			res.json()
		).then(data => {
			console.log(data);
		}).catch(handleError);
