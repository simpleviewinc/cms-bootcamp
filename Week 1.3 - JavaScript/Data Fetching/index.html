<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Fetching</title>
  </head>
  <body>
    <ul class="movies"></ul>
    <!-- Use Axios rather than Fetch API since Fetch API not supported in IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // Add your code here
      const baseUrl = "https://ghibliapi.herokuapp.com";
      const movieReq = baseUrl + "/films?limit=250";

      const parent = document.querySelector(".movies");

      // Make a request for a user with a given ID
      axios
        .get(movieReq)
        .then(function (response) {
          // handle success
          response.data.forEach(function (film) {
            let el = document.createElement("li");
            el.innerText = film.title;
            parent.append(el);
          });
        })
        .catch(function (error) {
          // handle error
          console.log(error);
        });
    </script>
  </body>
</html>
