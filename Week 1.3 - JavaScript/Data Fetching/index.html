<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>
	
	<ul class="movies"></ul>
	
	<script>
		// Add your code here
		const api = 'https://ghibliapi.herokuapp.com/films';
		const movieEl = document.querySelector('.movies');
		
		async function getMovies(api) {
			const response = await fetch(api);
			const movieTitles = await response.json();
			return movieTitles;
		}

		getMovies(api);

		async function movieList() {
			let movies = await getMovies(api);
			const titles = movies.forEach((movie) => {
				
				const li = document.createElement('li');
				const title = document.createTextNode(movie.title);
				li.appendChild(title);
				movieEl.append(li);
			});
		}
		function handleError(err) {
			console.log('error');
			console.log(err);
		}

		movieList();
	</script>

</body>
</html>
