<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>
	
	<ul class="movies"></ul>
	
	<script>
	   let movies;
	   let myUl = document.querySelector('.movies');
	   fetch('https://ghibliapi.herokuapp.com/films')
	   .then(res => {
		   if(!res.ok) {
			   throw new Error('Error hitting endpoint')
		   }
		   return res.json();
	   }).then(data => {
		   data.forEach(movie => {
			let title = `<li>${movie.title}</li>`;
			myUl.innerHTML += title;
		   });
	   }).catch(err => {
		   alert(err.message);
	   })

	</script>

</body>
</html>
