<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>

<body>

	<ul class="movies"></ul>

	<script>

		const movieUrl = 'https://ghibliapi.herokuapp.com/films';
		const movieListEl = document.querySelector('.movies');

		const populateList = (listRoot, list) => {
			for (let item of list) {
				const newListItem = document.createElement('li');
				newListItem.textContent = item;
				listRoot.appendChild(newListItem);
			}
		}

		(async () => {
			const movieData = await (await fetch(movieUrl)).json();
			const movieTitles = movieData.map(({ title }) => title);
			populateList(movieListEl, movieTitles);
		})();

	</script>

</body>

</html>
