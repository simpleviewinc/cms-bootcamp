<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>
	<h1> Movies </h1>
	<ul class="movies"></ul>
	
	<script>

		function handleError(err) {
			console.log('NOOOOO!');
			console.log(err);

}	
		const endpoint = 'https://ghibliapi.herokuapp.com/films';
		const movieEl = document.querySelector('.movies');

		movieEl.textContent = 'loading...';
		const titlePromise = fetch(endpoint);
		titlePromise.then(response => {
			return response.json();
		}).then(data => {
			console.log(data);
			console.log(data[0].title);
			movieEl.innerHTML = `   <li> ${data[0].title} </li>
									<li> ${data[1].title} </li>
								    <li> ${data[2].title} </li>
								    <li> ${data[3].title} </li>
								    <li> ${data[4].title} </li> `

		}).catch(handleError);		

	</script>
</body>
</html>
