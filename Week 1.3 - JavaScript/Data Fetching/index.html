<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>
	
	<ul class="movies"></ul>
	
	<script>
		
		const endpoint = 'https://ghibliapi.herokuapp.com/films';

		async function getData() {
			const response = await fetch(endpoint);
			const data = await response.json();
			const ul = document.querySelector('.movies')

			let titles = data.forEach(data => ul.innerHTML += `<li>${data.title}</li>`)
			return titles;
		 }
	

		function handleError(err) {
			console.log(err)
		}
		
		function checkResponse(fn, error) {
			return function() {
				fn().catch(error)
			}
		}

		const safeGetData = checkResponse(getData, handleError);

		safeGetData();

		// getData().catch(handleError);



	</script>
	

</body>
</html>
