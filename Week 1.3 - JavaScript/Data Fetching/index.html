<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetching</title>
</head>
<body>
	
	<ul class="movies"></ul>
	
	<script>
		const endpoint = 'https://ghibliapi.herokuapp.com/films';

		async function getMovietitle(endpoint) {
			const response = await fetch(endpoint);

			const movies = await response.json();
			console.log(movies);
		}

		getMovietitle(endpoint);

		async function displayMovies() { 
			let movies = await getMovietitle(endpoint);
			{
				`<ul>
					<li>${movies.title}</li>
					<li>${movies.title}</li>
					<li>${movies.title}</li>
					<li>${movies.title}</li>
					<li>${movies.title}</li>
					</ul>`
			};

			document.querySelector('.movies').innerhtml
		}

		function handleError(err) {
			console.log('NOOOOO!');
			console.log(err);
		}

		getMovietitle(endpoint).catch(handleError);
		displayMovies();
	</script>
</body>
</html>
