<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Placing Items - Advanced</title>

</head>

<body>

	<style>
		body{
			/* increased body height for letter sticking visual */
			height:1200px; 
		}
		
		.grid {
			position:relative;
			display: grid;
			grid-template-columns:repeat(6,1fr);
			grid-template-rows:repeat(7,1fr);
			grid-template-areas: ". . . . . ."
								 "h . . . . ."
								 ". e . . . ."
								 ". . l-1 . . ."
								 ". . . l-2 . ."
								 ". . . . o ."
								 ". . . . . sy-1";
		}
		.letter{
			position:sticky;
			top:0px;
		}
		.letter:nth-child(1){
			grid-area:h;
		}
		.letter:nth-child(2){
			grid-area:e;
		}
		.letter:nth-child(3){
			grid-area:l-1;
		} 
		.letter:nth-child(4){
			grid-area:l-2;
		}
		.letter:nth-child(5){
			grid-area:o;
		}
		.letter:nth-child(6){
			grid-area:sy-1;
		} 
		
	</style>

	<div class="grid">
		<li class="letter letter-h">h</li>
		<li class="letter letter-e">e</li>
		<li class="letter letter-l">l</li>
		<li class="letter letter-l">l</li>
		<li class="letter letter-o">o</li>
		<li class="letter letter-!">!</li>
	</div>

</body>

</html>
