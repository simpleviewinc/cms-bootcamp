<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Placing Items - Advanced</title>

	<style>
		.grid {
			display: grid;
			gap: 8px;
			grid-template-columns: repeat(6, 100px);
			margin: 0 auto 200vh;
			max-width: 776px;
		}

		.grid > * {
			grid-column: span 1;
			grid-row: span 1;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100px;
			height: 100px;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size: 3rem;
			font-weight: 700;
			color: #212121;
			text-transform: uppercase;
			border: 2px solid slategrey;
			border-radius: 4px;
			background-color: whitesmoke;
		}

		.letter {
			grid-column: 1;
			grid-row: 1;
			border-color: tomato;
			background-color: lightcoral;
		}

		
	</style>
</head>
<body>
	
	<style>
		/* Add your code here */
		.letter:nth-child(1) { grid-column: 1; grid-row:2; }
		.letter:nth-child(2) { grid-column: 2; grid-row:3; }
		.letter:nth-child(3) { grid-column: 3; grid-row:4; }
		.letter:nth-child(4) { grid-column: 4; grid-row:5; }
		.letter:nth-child(5) { grid-column: 5; grid-row:6; }
		.letter:nth-child(6) { grid-column: 6; grid-row:7; }

		.letter{
