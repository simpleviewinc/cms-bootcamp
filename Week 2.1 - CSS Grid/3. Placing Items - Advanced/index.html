<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Placing Items - Advanced</title>

	<style>
		.grid {
			display: grid;
			gap: 8px;
			grid-template-columns: repeat(6, 100px);
			margin: 0 auto 200vh;
			max-width: 776px;
		}

		.grid > * {
			grid-column: span 1;
			grid-row: span 1;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100px;
			height: 100px;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size: 3rem;
			font-weight: 700;
			color: #212121;
			text-transform: uppercase;
			border: 2px solid slategrey;
			border-radius: 4px;
			background-color: whitesmoke;
		}

		.letter {
			grid-column: 1;
			grid-row: 1;
			border-color: tomato;
			background-color: lightcoral;
		}

		.placeholder {
			border-color: mediumslateblue;
			background-color: lightcyan;
		}
	</style>
</head>
<body>

	<style>
		/* Letter Placement */
		.letter-h {
			grid-column: 1 / 1;
			grid-row: 2 / 3;
		}
		.letter-e {
			grid-column: 2 / 3;
			grid-row: 3 / 4;
		}
		.letter-l1 {
			grid-column: 3 / 4;
			grid-row: 4 / 5;
		}
		.letter-l2 {
			grid-column: 4 / 5;
			grid-row: 5 / 6;
		}
		.letter-o {
			grid-column: 5 / 6;
			grid-row: 6 / 7;
		}
		.letter-exclaim {
			grid-column: 6 / 7;
			grid-row: 7 / 8;
		}

		/* Sticky Viewport */
		.letter {
			position: sticky;
			top: 0;
		}
	</style>

	<div class="grid">
		<li class="letter letter-h">h</li>
		<li class="letter letter-e">e</li>
		<li class="letter letter-l1">l</li>
		<li class="letter letter-l2">l</li>
