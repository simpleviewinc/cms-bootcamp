<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Placing Items - Advanced</title>

	<style>
		.grid {
			display: grid;
			gap: 8px;
			grid-template-columns: repeat(6, 100px);
			margin: 0 auto 200vh;
			max-width: 776px;
		}

		.grid > * {
			grid-column: span 1;
			grid-row: span 1;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100px;
			height: 100px;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size: 3rem;
			font-weight: 700;
			color: #212121;
			text-transform: uppercase;
			border: 2px solid slategrey;
			border-radius: 4px;
			background-color: whitesmoke;
		}

		.letter {
			grid-column: 1;
			grid-row: 1;
			border-color: tomato;
			background-color: lightcoral;
		}

		.placeholder {
			border-color: mediumslateblue;
			background-color: lightcyan;
		}
	</style>
</head>
<body>
	
	<style>
		li.letter {
			position: sticky;
			top: 0;
		}

		li.letter-h {
			grid-area: 2 / 1 / 3 / 2;
		}

		li.letter-e {
			grid-area: 3 / 2 / 4 / 3;
		}

		li.letter-l {
			grid-area: 4 / 3 / 5 / 3;
		}

		li.letter-l + li.letter-l {
			grid-area: 5 / 4 / 6 / 4;
		}

		li.letter-o {
			grid-area: 6 / 5 / 7 / 5;
		}

		li.letter-\!{
			grid-area: 7 / 6 / 8 / 6;
		}
	</style>
	
	<div class="grid">
		<li class="letter letter-h">h</li>
		<li class="letter letter-e">e</li>
		<li class="letter letter-l">l</li>
		<li class="letter letter-l">l</li>
		<li class="letter letter-o">o</li>
		<li class="letter letter-!">!</li>

</body>
