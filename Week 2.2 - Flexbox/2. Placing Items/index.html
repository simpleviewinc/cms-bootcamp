<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placing Items</title>

    <style>
      .links a {
        display: inline-block;
        margin-right: 10px;
        padding: 6px 16px;
        text-decoration: none;
        color: black;
      }
      .links a:last-child {
        margin-right: 0;
      }

      .navbar {
        padding: 12px 24px;
        min-height: 100px;
        box-shadow: 0px 3px 6px rgba(45, 35, 66, 0.102);
        background-color: #fff;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        max-height: 80px;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <img class="logo" src="https://via.placeholder.com/80" alt="logo" />
      <nav class="links">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </nav>
    </header>
  </body>
</html>
