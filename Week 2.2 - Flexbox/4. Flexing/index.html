<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexing</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: grid;
        align-items: center;
        min-height: 100vh;
        font-family: sans-serif;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 1rem;
        max-width: 600px;
        margin: auto;
        background: #f9f9f9;
        border-radius: 8px;
      }

      form input {
        flex: 1 1 10ch;
        min-width: 150px;
        padding: 0.75rem 1rem;
        border: none;
        background: hsl(0 0% 93%);
        border-radius: 0.25rem;
      }

      form input[type="email"] {
        flex: 3 1 30ch;
      }

      form input[type="submit"] {
        background: hotpink;
        color: white;
        box-shadow: 0 0.75rem 0.5rem -0.5rem hsl(0 50% 80%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email Address" />
      <input type="submit" value="Subscribe" />
    </form>
  </body>
</html>
